<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="title" fill="#1F2937" font-size="24" font-weight="bold">zkFetch - Cardano Architecture</text>

  <!-- Client App Section -->
  <g id="client-app">
    <rect x="50" y="80" width="250" height="280" rx="15" fill="white" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
    <text x="175" y="110" text-anchor="middle" fill="#1F2937" font-size="18" font-weight="bold">Client Application</text>
    
    <!-- Application Logic -->
    <rect x="70" y="130" width="210" height="80" rx="8" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
    <text x="175" y="155" text-anchor="middle" fill="#1F2937" font-size="14" font-weight="bold">Application Logic</text>
    <text x="175" y="175" text-anchor="middle" fill="#4B5563" font-size="12">• Business Rules</text>
    <text x="175" y="190" text-anchor="middle" fill="#4B5563" font-size="12">• API Integration</text>
    <text x="175" y="205" text-anchor="middle" fill="#4B5563" font-size="12">• Data Processing</text>
    
    <!-- Wallet Management -->
    <rect x="70" y="230" width="210" height="80" rx="8" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
    <text x="175" y="255" text-anchor="middle" fill="#1F2937" font-size="14" font-weight="bold">Wallet Management</text>
    <text x="175" y="275" text-anchor="middle" fill="#4B5563" font-size="12">• Key Generation</text>
    <text x="175" y="290" text-anchor="middle" fill="#4B5563" font-size="12">• Transaction Signing</text>
    <text x="175" y="305" text-anchor="middle" fill="#4B5563" font-size="12">• Address Management</text>
  </g>

  <!-- zkFetch Core Section -->
  <g id="zkfetch-core">
    <rect x="400" y="80" width="250" height="280" rx="15" fill="white" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
    <text x="525" y="110" text-anchor="middle" fill="#1F2937" font-size="18" font-weight="bold">zkFetch Core</text>
    
    <!-- Reclaim Protocol -->
    <rect x="420" y="130" width="210" height="60" rx="8" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
    <text x="525" y="150" text-anchor="middle" fill="#1F2937" font-size="14" font-weight="bold">Reclaim Protocol</text>
    <text x="525" y="165" text-anchor="middle" fill="#4B5563" font-size="12">• Witness Network</text>
    <text x="525" y="180" text-anchor="middle" fill="#4B5563" font-size="12">• Proof Generation</text>
    
    <!-- Proof Engine -->
    <rect x="420" y="200" width="210" height="80" rx="8" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
    <text x="525" y="220" text-anchor="middle" fill="#1F2937" font-size="14" font-weight="bold">Proof Engine</text>
    <text x="525" y="240" text-anchor="middle" fill="#4B5563" font-size="12">• ZK Proof Generation</text>
    <text x="525" y="255" text-anchor="middle" fill="#4B5563" font-size="12">• Parameter Separation</text>
    <text x="525" y="270" text-anchor="middle" fill="#4B5563" font-size="12">• Response Verification</text>
    
    <!-- HTTP Client -->
    <rect x="420" y="290" width="210" height="60" rx="8" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
    <text x="525" y="310" text-anchor="middle" fill="#1F2937" font-size="14" font-weight="bold">HTTP Client</text>
    <text x="525" y="325" text-anchor="middle" fill="#4B5563" font-size="12">• Secure API Calls</text>
    <text x="525" y="340" text-anchor="middle" fill="#4B5563" font-size="12">• Privacy Protection</text>
  </g>

  <!-- Cardano Node Section -->
  <g id="cardano-node">
    <rect x="750" y="80" width="250" height="280" rx="15" fill="white" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
    <text x="875" y="110" text-anchor="middle" fill="#1F2937" font-size="18" font-weight="bold">Cardano Network</text>
    
    <!-- Transaction Metadata -->
    <rect x="770" y="130" width="210" height="60" rx="8" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
    <text x="875" y="150" text-anchor="middle" fill="#1F2937" font-size="14" font-weight="bold">Transaction Metadata</text>
    <text x="875" y="165" text-anchor="middle" fill="#4B5563" font-size="12">• Proof Identifiers</text>
    <text x="875" y="180" text-anchor="middle" fill="#4B5563" font-size="12">• Extracted Data</text>
    
    <!-- Blockchain Storage -->
    <rect x="770" y="200" width="210" height="80" rx="8" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
    <text x="875" y="220" text-anchor="middle" fill="#1F2937" font-size="14" font-weight="bold">Blockchain Storage</text>
    <text x="875" y="240" text-anchor="middle" fill="#4B5563" font-size="12">• Immutable Records</text>
    <text x="875" y="255" text-anchor="middle" fill="#4B5563" font-size="12">• Public Verification</text>
    <text x="875" y="270" text-anchor="middle" fill="#4B5563" font-size="12">• Consensus Validation</text>
    
    <!-- Network Layer -->
    <rect x="770" y="290" width="210" height="60" rx="8" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
    <text x="875" y="310" text-anchor="middle" fill="#1F2937" font-size="14" font-weight="bold">Network Layer</text>
    <text x="875" y="325" text-anchor="middle" fill="#4B5563" font-size="12">• P2P Network</text>
    <text x="875" y="340" text-anchor="middle" fill="#4B5563" font-size="12">• Block Propagation</text>
  </g>

  <!-- External APIs Section -->
  <g id="external-apis">
    <rect x="400" y="450" width="250" height="200" rx="15" fill="white" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
    <text x="525" y="480" text-anchor="middle" fill="#1F2937" font-size="18" font-weight="bold">External APIs</text>
    
    <!-- Data Sources -->
    <rect x="420" y="500" width="210" height="120" rx="8" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
    <text x="525" y="520" text-anchor="middle" fill="#1F2937" font-size="14" font-weight="bold">Data Sources</text>
    <text x="525" y="540" text-anchor="middle" fill="#4B5563" font-size="12">• CoinGecko (Price Data)</text>
    <text x="525" y="555" text-anchor="middle" fill="#4B5563" font-size="12">• Sports APIs (Live Scores)</text>
    <text x="525" y="570" text-anchor="middle" fill="#4B5563" font-size="12">• Weather Services</text>
    <text x="525" y="585" text-anchor="middle" fill="#4B5563" font-size="12">• Social Media APIs</text>
    <text x="525" y="600" text-anchor="middle" fill="#4B5563" font-size="12">• Identity Providers</text>
  </g>

  <!-- Connection Arrows -->
  <!-- Client to zkFetch -->
  <path d="M 300 220 L 400 220" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="350" y="210" text-anchor="middle" fill="#374151" font-size="12" font-weight="bold">API Calls</text>
  
  <!-- zkFetch to Cardano -->
  <path d="M 650 220 L 750 220" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="700" y="210" text-anchor="middle" fill="#374151" font-size="12" font-weight="bold">Proofs</text>
  
  <!-- zkFetch to External APIs -->
  <path d="M 525 360 L 525 450" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="545" y="405" fill="#374151" font-size="12" font-weight="bold">Fetch Data</text>

  <!-- Bidirectional arrows -->
  <path d="M 400 250 L 300 250" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <text x="350" y="270" text-anchor="middle" fill="#6B7280" font-size="10">Responses</text>
  
  <path d="M 750 250 L 650 250" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <text x="700" y="270" text-anchor="middle" fill="#6B7280" font-size="10">Confirmation</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
    <marker id="arrowhead2" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6B7280"/>
    </marker>
  </defs>


</svg>